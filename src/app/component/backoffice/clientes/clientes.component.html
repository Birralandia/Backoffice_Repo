<div class="container ">
    <div class="row">
        <div class="col-12  mt-4 ">
            <h2>Administrador de clientes </h2>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">

            <div class="card_table">
                <div class="card_table_header py-3">
                    <b>Listado de clientes</b>
                </div>
                <div class="card_table_body">
                    <div class="item_table d-flex" *ngFor="let x of listClientes">
                        <div class="cont_img_logo_user">
                            <img src="/assets/user.png">
                        </div>
                        <div class="ml-2 d-flex my-auto">
                            <p class="mb-0">{{x.nombre}} - {{x.email}}
                                <br> <a class="text-info" (click)="cliente = x; tempNotificacion.token = cliente.token">Enviar notificaci贸n</a></p>
                        </div>
                        {{tempNotificacion.title}}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="lightbox-d" *ngIf="cliente">
    <div class="popup">
        <div>
            <a class="h4">Enviale una notificaci贸n a {{cliente.nombre}}</a>
        </div>
        <hr>
        <div class="my-3">
            <input placeholder="Titulo de la notificaci贸n a enviar" [(ngModel)]="tempNotificacion.title">
        </div>

        <div>
            <textarea placeholder="Mensaje de la notificaci贸n" [(ngModel)]="tempNotificacion.body"></textarea>
        </div>

        <div class="d-flex my-3">
            <div class="ml-auto mt-auto py-2">

                <button class="btn-p mr-3" (click)="sendNotificacion()">Enviar</button>
                <button class="btn-s" (click)="cliente = null">Cancelar</button>
            </div>
        </div>
    </div>
</div>
